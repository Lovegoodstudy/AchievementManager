<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input StudentIDs</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/report.css" />
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').click(function () {
                let s = $('#IDs').val();
                let idArr = s.split(',');
                for (let id of idArr) {
                    if (id == '') {
                        alert('学号输入格式错误！');
                        return false;
                    }
                };
                localStorage.setItem('IDs', JSON.stringify(idArr));
                window.open("reportpage.html");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>输入要生成成绩单的学生学号</h3>
                <h4>格式：学号1,学号2,...</h4>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="IDs">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" value="打印成绩单" id="submit" >
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
